<hr>

<div ng-if="ctrl.isEmpty()">
  <p class="alert alert-danger">Nothing found<p>
</div>

<div class="menu-results" ng-repeat="item in ctrl.found">
  <h4>{{item.name}}</h4>
  <div class="well">
    <p>
      {{item.short_name}}, {{item.description}}
      <button class="btn btn-info" ng-click="ctrl.onRemove({index: $index});">Don't want this one!</button>
    </p>
  </div>
</div>
